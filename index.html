<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hierarchical Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .node circle {
      fill: #69b3a2;
      stroke: #555;
      stroke-width: 1.5px;
    }
    .node text {
      font: 12px sans-serif;
    }
    .link {
      fill: none;
      stroke: #999;
      stroke-opacity: 0.6;
      stroke-width: 1.5px;
    }
    #searchBox {
      margin: 10px;
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <input id="searchBox" type="text" placeholder="Search node..." />
  <svg width="800" height="600"></svg>

  <script src="script.js"></script>
</body>
</html>
